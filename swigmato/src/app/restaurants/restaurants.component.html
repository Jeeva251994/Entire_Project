<div class="initial" style="overflow: auto">

<div *ngFor="let item of rstDetails">
<div class="col-md-3 flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
       <img src="../../assets/images/restaurants/{{item.image}}.jpg" alt="Avatar" style="width:300px;height:300px;"> 
    </div>
    <div class="flip-card-back">
      <h1>John Doe</h1> 
      <p>Architect & Engineer</p> 
      <p>We love that guy</p>
    </div>
  </div>
</div>
</div>

</div>
